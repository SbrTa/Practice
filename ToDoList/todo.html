<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="helper.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class="row bg-secondary">
	<div class="col-md-2"></div>
	<div class="col-md-5">
		<br>
		<br>
		<br>
		<h2 align="center">To Do List</h2>

		<div class="" id="tableDiv">
			<br>
			<br>
			<div>
				<table class="table table-dark table-striped table-hover" id="tableId">
					<thead>
						<tr>
							<th style="text-align: center;">ToDo</th>
							<th style="text-align: center;">Description</th>
							<th style="text-align: center;">Edit</th>
							<th style="text-align: center;">Delete</th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-md-1"></div>
	<div class="col-md-3">
		<br>
		<br>
		<br>
		<div id="addBtnDiv">
			<br>
			<br>
			<br>
			<button class="btn btn-danger" id="addBtn">Add New ToDO</button>
		</div>
		<div class="col-md-12" style="display: none" id="addItemDiv">
			<h3 align="center">Add Item</h3>
			<form method="post" onsubmit="return validate()">
				<div>
					<label class="col-md-4">Item : </label>
					<input id="item" name="item"/>
				</div>
				<div>
					<label class="col-md-4">Description : </label>
					<input id="description" name="description"/>
				</div>
				<div>
					<label class="col-md-4"></label>
					<button class="btn btn-danger" id="cancel">cancel</button>
					<button class="btn btn-success" id="saveItem">save</button>
				</div>
			</form>
		</div>
		<div class="col-md-12" style="display: none" id="editItemDiv">
			<h3 align="center">Edit Item</h3>
			<form method="post" onsubmit="return validate()">
				<div>
					<label class="col-md-4">Item : </label>
					<input id="item2" name="item"/>
				</div>
				<div>
					<label class="col-md-4">Description : </label>
					<input id="description2" name="description"/>
				</div>
				<div>
					<input type="hidden" id="rowIndex"/>
					<label class="col-md-4"></label>
					<button class="btn btn-danger" id="cancel2">cancel</button>
					<button class="btn btn-success" id="saveItem2">update</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
